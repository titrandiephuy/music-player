<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link rel="stylesheet" href="./assets/css/music-style.css">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="icon" href="./assets/image/logo.ico" type="image/gif" sizes="48x48"> 
    <link rel="stylesheet" href="/assets/css/music-style.css">
</head>
<body>
    <div class="player">
        <div class="dashboard">
            <header>
                <h4>Now Playing</h4>
                <h2>No Name</h2>
                <p>No Name</p>
            </header>

            <div class="cd">
                <div class="cd-thumb" style="background-image: url('')">
                </div>
            </div>
            <div class="progress-time">
                <p class="playing-time">--:--</p>
                <div class="duration-bar">
                    <input type="range" class="progress" id="progress" min="0" max="100" value="0" step="1">
                    <audio src="" id="audio"></audio>
                </div>

                <p class="duration-time">--:--</p>
            </div>

            <div class="control">
                <div class="btn btn-random">
                    <i class="fas fa-random"></i>
                </div>

                <div class="btn btn-prev" title="Previous">
                    <i class="fas fa-step-backward"></i>
                </div>

                <div class="btn btn-toggle-play" title="Play">
                    <i class="fas fa-pause icon-pause"></i>
                    <i class="fas fa-play icon-play"></i>
                </div>

                <div class="btn btn-next" title="Next">
                    <i class="fas fa-step-forward"></i>
                </div>

                <div class="btn btn-repeat">
                    <i class="fas fa-repeat"></i>
                </div>
            </div>
            </div>
        <div class="playlist">
            <div class="playlist__heading">
                <h2>Playlist</h2>
            </div>

            <div class="playlist__list"></div>
        </div>
    </div>

    <script src="./main.js"></script>
</html>
